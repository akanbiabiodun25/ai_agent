<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified AI Agent Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <header class="d-flex justify-content-between align-items-center p-3 border-bottom">
            <h3><i class="bi bi-robot"></i> Unified AI Agent Dashboard</h3>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="darkModeToggle">
                <label class="form-check-label" for="darkModeToggle"><i class="bi bi-moon-stars-fill"></i></label>
            </div>
        </header>

        <div class="row g-4 p-3">
            <!-- Left Panel: Controls -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Controls</h5>
                        <form id="agent-form">
                            <!-- Model Selection -->
                            <div class="mb-3">
                                <label for="model-select" class="form-label">1. Select AI Model</label>
                                <select class="form-select" id="model-select" name="model">
                                    <option value="openrouter/gpt-5">GPT-5 (OpenRouter)</option>
                                    <option value="xai/grok">Grok (xAI)</option>
                                    <option value="google/gemini">Gemini</option>
                                    <option value="mistral/mistral">Mistral</option>
                                    <option value="anthropic/claude">Claude</option>
                                </select>
                            </div>

                            <!-- Agent Selection -->
                            <div class="mb-3">
                                <label for="agent-select" class="form-label">2. Select AI Agent</label>
                                <select class="form-select" id="agent-select" name="agent">
                                    <option value="fintech_analyst">Fintech Analyst</option>
                                    <option value="support_bot">Support Bot</option>
                                    <option value="payment_manager">Payment Manager</option>
                                    <option value="credit_advisor">Credit Advisor</option>
                                    <option value="faq_bot">FAQ Bot</option>
                                    <option value="sales_closer">Sales Closer</option>
                                    <option value="hiring_funnel">Hiring Funnel</option>
                                    <option value="bpa_optimizer">BPA Optimizer</option>
                                    <option value="compliance_officer">Compliance Officer</option>
                                    <option value="portfolio_recommender">Portfolio Recommender</option>
                                    <option value="onboarding_bot">Onboarding Bot</option>
                                    <option value="transaction_monitor">Transaction Monitor</option>
                                    <option value="business_reporter">Business Reporter</option>
                                    <option value="lead_generator">Lead Generator</option>
                                    <option value="fraud_detector">Fraud Detector</option>
                                    <option value="account_closer">Account Closer</option>
                                </select>
                            </div>

                            <!-- Text Input -->
                            <div class="mb-3">
                                <label for="text-input" class="form-label">3. Provide Input (Text)</label>
                                <textarea class="form-control" id="text-input" name="text_input" rows="5" placeholder="Enter text, or upload a file below..."></textarea>
                            </div>

                            <!-- File Inputs -->
                            <div class="mb-3">
                                <label class="form-label">4. Or Upload a File (Audio, Image, Doc)</label>
                                <input class="form-control" type="file" id="audio-input" name="audio_input" accept=".wav">
                                <input class="form-control mt-2" type="file" id="image-input" name="image_input" accept=".png,.jpg">
                                <input class="form-control mt-2" type="file" id="doc-input" name="doc_input" accept=".pdf,.txt">
                            </div>

                            <button type="submit" class="btn btn-primary w-100" id="submit-btn">
                                <span id="submit-spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                <span id="submit-text">Run Agent</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Right Panel: Output -->
            <div class="col-lg-8">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">AI Response</h5>
                        <div id="output-area" class="p-3 rounded" style="min-height: 400px; background-color: #f8f9fa;">
                            Your AI-generated response will appear here...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
